<!doctype html>
<html lang="en" id="background">
  <head>
    <meta charset="utf-8">
    <title>Random Q Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Quote" content="The Random Quote Generator">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Random Quote Generator</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="quote-box">
            <p id="quote">If facts are the seeds that later produce knowledge and wisdom, then the emotions and the impressions of the senses are the fertile soil in which the seeds must grow. </p>
            <p id="author">- Rachel Carson</p>
          </div>
          <ul class='list-inline'>
            <li>
              <a href="#" class="btn btn-lg get-quote"><i class="fas fa-quote-left fa-fw"></i>Get Quote</a>
            </li>
            <li>
              <a href="#" class="btn btn-lg twitter-share-button share-quote"><i class="fab fa-twitter fa-fw"></i>Tweet</a>
            </li>
            <h6 id="myname">By Riss</h6>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script src="scripts/main.js">
    </script>
  </body>
</html>
